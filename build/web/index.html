<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Color Block Jam - A fun puzzle game where you drag colored blocks to matching doors!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Color Block Jam">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Color Block Jam - Puzzle Game</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: sans-serif;
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
    }
    
    #loading.hidden {
      display: none;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #error {
      display: none;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      padding: 20px;
      border-radius: 5px;
      margin: 20px;
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader"></div>
    <p>Loading Color Block Jam...</p>
    <p id="loadingStatus">Initializing...</p>
  </div>
  
  <div id="error">
    <h3>‚ö†Ô∏è Loading Issue Detected</h3>
    <p>There was a problem loading the game. Please try:</p>
    <ul>
      <li>Refreshing the page (Ctrl+F5 or Cmd+Shift+R)</li>
      <li>Clearing your browser cache</li>
      <li>Trying in an incognito/private window</li>
    </ul>
    <button onclick="location.reload()">üîÑ Reload Page</button>
  </div>
  
  <script>
    let loadingTimeout;
    let errorShown = false;
    
    function updateStatus(message) {
      const statusEl = document.getElementById('loadingStatus');
      if (statusEl) statusEl.textContent = message;
      console.log('Loading status:', message);
    }
    
    function showError() {
      if (errorShown) return;
      errorShown = true;
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error').style.display = 'block';
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.add('hidden');
      if (loadingTimeout) clearTimeout(loadingTimeout);
    }
    
    // Listen for Flutter events
    window.addEventListener('flutter-first-frame', function () {
      updateStatus('Game loaded successfully!');
      setTimeout(hideLoading, 500);
    });
    
    // Fallback timeout - show error after 15 seconds
    loadingTimeout = setTimeout(function() {
      updateStatus('Loading is taking longer than expected...');
      setTimeout(showError, 5000);
    }, 15000);
    
    // Catch JavaScript errors
    window.addEventListener('error', function(e) {
      console.error('JavaScript error:', e.error);
      if (e.filename && e.filename.includes('flutter_bootstrap.js')) {
        updateStatus('Bootstrap loading error detected...');
        setTimeout(showError, 2000);
      }
    });
    
    // Try to load Flutter bootstrap with error handling
    updateStatus('Loading Flutter framework...');
    
    const script = document.createElement('script');
    script.src = 'flutter_bootstrap.js';
    script.async = true;
    
    script.onerror = function() {
      console.error('Failed to load flutter_bootstrap.js');
      updateStatus('Failed to load Flutter framework');
      setTimeout(showError, 1000);
    };
    
    script.onload = function() {
      updateStatus('Flutter framework loaded, starting game...');
    };
    
    document.head.appendChild(script);
  </script>
</body>
</html>
