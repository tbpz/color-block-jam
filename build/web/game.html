<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Color Block Jam - A fun puzzle game where you drag colored blocks to matching doors!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Block Jam - Puzzle Game</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    #loading {
      text-align: center;
    }
    
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader"></div>
    <h2>Loading Color Block Jam...</h2>
    <p id="status">Preparing game...</p>
  </div>
  
  <script>
    function updateStatus(msg) {
      document.getElementById('status').textContent = msg;
      console.log(msg);
    }
    
    // Direct load approach
    updateStatus('Loading Flutter engine...');
    
    // Load the main dart file directly
    const mainScript = document.createElement('script');
    mainScript.src = './main.dart.js';
    mainScript.type = 'application/javascript';
    
    mainScript.onload = function() {
      updateStatus('Flutter loaded successfully!');
      document.getElementById('loading').style.display = 'none';
    };
    
    mainScript.onerror = function() {
      updateStatus('Error loading game. Please refresh the page.');
    };
    
    document.head.appendChild(mainScript);
    
    // Hide loading after 10 seconds regardless
    setTimeout(function() {
      document.getElementById('loading').style.display = 'none';
    }, 10000);
  </script>
</body>
</html>
